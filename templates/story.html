<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Tales</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="top-left-title">Twilight Tales</div>

    <div class="top-title-wrap">
        <h1>✨Choose Your Story✨</h1>
    </div>

    <div class="story-grid">
        {% for story in stories %}
        <div class="story-card">
            <img src="{{ url_for('static', filename='images/' + story.image) }}" alt="{{ story.title }}">
            <h2>{{ story.title }}</h2>
            <a href="{{ url_for('story_step', story_id=story.id, step_number=1) }}">Start Story</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
